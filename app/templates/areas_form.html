<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Área</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; }
        form { max-width: 480px; display:grid; gap:1rem; }
        label { font-size:.9rem; font-weight:500; color:#333; display:block; margin-bottom:.25rem; }
        input {
            width:100%;
            padding:.5rem .6rem;
            border-radius:6px;
            border:1px solid #999;
            font-size:1rem;
        }
        button {
            background:#198754;
            color:#fff;
            border:none;
            border-radius:6px;
            padding:.6rem .9rem;
            font-size:1rem;
            cursor:pointer;
        }
        button:hover { filter:brightness(.9); }
        a { color:#0d6efd; text-decoration:none; font-size:.9rem; }
        a:hover { text-decoration:underline; }
        h1 { font-size:1.2rem; margin-top:0; }
    </style>
</head>
<body>
    <h1>Nueva Área</h1>

    <form method="POST">
        <div>
            <label for="area_id">ID Área (texto único)</label>
            <input required type="text" id="area_id" name="area_id" />
        </div>

        <div>
            <label for="area_nombre">Nombre del área</label>
            <input type="text" id="area_nombre" name="area_nombre" />
        </div>

        <div>
            <label for="superficie_area">Superficie (m²)</label>
            <input type="number" step="0.01" id="superficie_area" name="superficie_area" />
        </div>

        <div>
            <label for="tipo_area">Tipo de área</label>
            <input type="text" id="tipo_area" name="tipo_area" />
        </div>

        <div>
            <label for="cantidad_subareas">Cantidad de subáreas</label>
            <input type="number" step="1" id="cantidad_subareas" name="cantidad_subareas" />
        </div>

        <div>
            <label for="tiempo_total_area">Tiempo total área (minutos u horas)</label>
            <input type="number" step="0.01" id="tiempo_total_area" name="tiempo_total_area" />
        </div>

        <div>
            <button type="submit">Guardar</button>
            <a href="/areas">Cancelar</a>
        </div>
    </form>

    <p style="margin-top:2rem;">
        <a href="/">⬅ Inicio</a>
    </p>
</body>
</html>
