<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ titulo }}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: system-ui, sans-serif;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .modal {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      max-width: 480px;
      width: 100%;
      overflow: hidden;
    }

    .modal-header {
      background: #f8f9fa;
      padding: 1.2rem 1.5rem;
      border-bottom: 1px solid #dee2e6;
    }

    .modal-header h2 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #212529;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-body p {
      margin-bottom: 0.8rem;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #495057;
    }

    .modal-body .detalle {
      font-size: 0.85rem;
      color: #6c757d;
      background: #f8f9fa;
      padding: 0.75rem;
      border-radius: 6px;
      border-left: 3px solid #ffc107;
    }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid #dee2e6;
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    .btn {
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-secondary {
      background: #6c757d;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-primary {
      background: #0d6efd;
      color: #fff;
    }

    .btn-primary:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <h2>{{ titulo }}</h2>
    </div>
    <div class="modal-body">
      <p>{{ mensaje | safe }}</p>
      {% if detalle %}
        <div class="detalle">{{ detalle }}</div>
      {% endif %}
    </div>
    <div class="modal-footer">
      <a href="{{ cancelar_url }}" class="btn btn-secondary">Cancelar</a>
      <form method="POST" action="{{ form_action }}" style="margin: 0;">
        {% for key, value in form_data.items() %}
          <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
        <button type="submit" class="btn btn-primary">SÃ­, Confirmar</button>
      </form>
    </div>
  </div>
</body>
</html>
