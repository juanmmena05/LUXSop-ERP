<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metodolog√≠as ¬∑ {{ fraccion.fraccion_id }}</title>
  <style>
    :root {
      --fg: #222;
      --muted: #888;
      --line: #ddd;
      --bg: #f9f9f9;
      --blue: #0d6efd;
      --green: #198754;
      --card: #fff;
      --h: 46px;
    }

    * {
      -webkit-tap-highlight-color: transparent !important;
      box-sizing: border-box;
    }

    html { background: var(--bg); }

    body {
      font-family: system-ui, sans-serif;
      color: var(--fg);
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      max-width: 1200px;
      margin-inline: auto;
    }

    .head {
      border-bottom: 1px solid var(--line);
      padding-bottom: 1rem;
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .head-content {
      flex: 1;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      color: var(--fg);
      line-height: 1.2;
    }

    .sub {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 8px;
      font-weight: 500;
    }

    .btn-back {
      background: var(--blue);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: filter 0.2s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .btn-back:hover {
      filter: brightness(0.95);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      padding: 24px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      border-bottom: 2px solid var(--line);
      margin-bottom: 24px;
    }

    .tab {
      padding: 12px 20px;
      border: none;
      background: transparent;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--muted);
      transition: all 0.2s ease;
    }

    .tab:hover {
      color: var(--fg);
      background: #f8f9fa;
    }

    .tab.active {
      color: var(--blue);
      border-bottom-color: var(--blue);
    }

    /* Metodolog√≠a info */
    .metodologia-info {
      background: #f8f9fa;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .metodologia-id {
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      color: var(--blue);
      font-weight: 600;
    }

    /* Pasos */
    .pasos-container {
      min-height: 200px;
    }

    .paso-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 10px;
      margin-bottom: 10px;
      transition: all 0.2s ease;
    }

    .paso-item:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .paso-item.dragging {
      opacity: 0.5;
    }

    .drag-handle {
      cursor: grab;
      color: var(--muted);
      font-size: 1.2rem;
      padding: 4px;
    }

    .drag-handle:active {
      cursor: grabbing;
    }

    .paso-numero {
      font-weight: 600;
      color: var(--muted);
      min-width: 24px;
    }

    .paso-input {
      flex: 1;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 0.95rem;
      font-family: inherit;
    }

    .paso-input:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
    }

    .btn-delete-paso {
      background: transparent;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      color: #dc3545;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .btn-delete-paso:hover {
      background: #fff5f5;
      border-color: #dc3545;
    }

    .btn-add-paso {
      width: 100%;
      padding: 12px;
      border: 2px dashed var(--line);
      border-radius: 10px;
      background: transparent;
      color: var(--muted);
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-add-paso:hover {
      border-color: var(--blue);
      color: var(--blue);
      background: #f8f9fa;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    /* Botones de acci√≥n */
    .actions-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid var(--line);
    }

    .btn {
      border: none;
      border-radius: 12px;
      height: 46px;
      padding: 0.55rem 1.1rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: filter 0.2s ease;
    }

    .btn-blue {
      background: var(--blue);
      color: #fff;
    }

    .btn:hover {
      filter: brightness(0.95);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status-message {
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <!-- ‚ùå REMOVIDO: sidebar -->

  <div class="head">
    <div class="head-content">
      <h1>{{ fraccion.nombre_full }}</h1>
      <div class="sub">Metodolog√≠as ¬∑ {{ fraccion.fraccion_id }}</div>
    </div>
    <a href="{{ url_for('main.catalogos_fracciones') }}" class="btn-back">
      ‚Üê Volver
    </a>
  </div>

  <div class="card">
    <!-- Tabs de niveles -->
    <div class="tabs">
      <button class="tab active" data-nivel="1">B√°sica</button>
      <button class="tab" data-nivel="2">Media</button>
      <button class="tab" data-nivel="3">Profundo</button>
      <button class="tab" data-nivel="4">Extraordinario</button>
    </div>

    <!-- Info de metodolog√≠a actual -->
    <div class="metodologia-info">
      <div>üìù Metodolog√≠a: <span class="metodologia-id" id="metodologiaId">MB-XX-XXX-X</span></div>
    </div>

    <!-- Contenedor de pasos -->
    <div class="pasos-container" id="pasosContainer">
      <div class="empty-state">
        <div style="font-size:3rem;margin-bottom:12px;">‚è≥</div>
        <div style="font-size:1.1rem;margin-bottom:8px;">Cargando metodolog√≠a...</div>
      </div>
    </div>

    <!-- Barra de acciones -->
    <div class="actions-bar">
      <div class="status-message" id="statusMessage">
        <!-- Mensajes din√°micos -->
      </div>
      <button class="btn btn-blue" id="btnGuardarMetodologia">
        Guardar Metodolog√≠a
      </button>
    </div>
  </div>

  <!-- SortableJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  
  <script>
    // Pasar datos del backend a JavaScript
    window.FRACCION_DATA = {
      fraccion_id: "{{ fraccion.fraccion_id }}",
      fraccion_nombre: "{{ fraccion.fraccion_nombre }}",
      nombre_custom: "{{ fraccion.nombre_custom or '' }}",
      codigo: "{{ fraccion.fraccion_id.split('-')[1] }}"
    };
  </script>
  
  <script src="{{ url_for('static', filename='js/metodologias_fraccion.js') }}"></script>
</body>
</html>
