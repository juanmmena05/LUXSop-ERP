<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Personal</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; max-width: 600px; }
        h1 { font-size: 1.2rem; margin-top: 0; }
        form { display: grid; gap: 1rem; }
        label { font-size: .9rem; font-weight: 500; color: #333; display: block; margin-bottom: .25rem; }
        input {
            width: 100%;
            padding: .6rem .7rem;
            border-radius: 6px;
            border: 1px solid #999;
            font-size: 1rem;
        }

        button {
            background:#198754;
            color:#fff;
            border:none;
            border-radius:6px;
            padding:.6rem .9rem;
            font-size:1rem;
            cursor:pointer;
        }
        button:hover { filter:brightness(.9); }

        a { color:#0d6efd; text-decoration:none; font-size:.9rem; }
        a:hover { text-decoration:underline; }

        .card {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 1.5rem;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Alta de Personal</h1>
    <p>Registra a la persona de limpieza / sanitización. Después podrás asignarle sus subáreas.</p>

    <form method="POST">
        <div>
            <label for="personal_id">ID de personal (ej. DULCE01)</label>
            <input required type="text" id="personal_id" name="personal_id" />
        </div>

        <div>
            <label for="nombre">Nombre completo</label>
            <input required type="text" id="nombre" name="nombre" />
        </div>

        <div>
            <button type="submit">Guardar y asignar rutas</button>
            <a href="/">Cancelar</a>
        </div>
    </form>
</div>

<p style="margin-top:2rem;">
    <a href="/">⬅ Inicio</a>
</p>

</body>
</html>
